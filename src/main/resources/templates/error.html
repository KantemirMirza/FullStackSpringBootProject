<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div th:if="${param.invalid}" class="col-cm-8">
            <p class="alert alert-danger">Invalid Verification Token</p>
        </div>
        <div th:if="${param.expired}" class="col-cm-8">
            <p class="alert alert-info">This Verification Token link has already expired</p>
        </div>
    </div>
    <a href="#" th:href="@{/}">Go to home page</a>
</div>

</body>
</html>
