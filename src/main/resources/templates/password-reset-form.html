<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Password Reset Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div th:if="${param.reset_success}" class="col-sm-8">
            <p class="alert alert-info"> You have successfully reset your password. Please login</p>
        </div>
    </div>
    <form th:action="@{/register/password-reset}" method="post" class="px-4 mt-lg-5">
        <input type="hidden" name="token" th:value="${token}">
        <h3 th:align="center">Password Reset Form</h3>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Enter New Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password"
                       required="required" autofocus="autofocus">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="confirm" name="confirm" placeholder="Enter Password"
                       required="required" autofocus="autofocus" oninput="checkConfirmPassword(this)">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Reset Password</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function checkConfirmPassword() {
        const password = document.querySelector('input[name = password]');
        const confirm = document.querySelector('input[name = confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidty('');
        } else {
            confirm.setCustomValidty('Confirm password does not mach');
        }
    }
</script>

</body>
</html>
