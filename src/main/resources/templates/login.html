<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div th:if="${param.error}" class="col-cm-8">
            <p class="alert alert-danger">Incorrect Username Or Password</p>
        </div>
        <div th:if="${param.verified}" class="col-cm-8">
            <p class="alert alert-info">This Account Already been verified, please login</p>
        </div>
        <div th:if="${param.valid}" class="col-cm-8">
            <p class="alert alert-info">E-mail verified successfully, please login</p>
        </div>
        <div th:if="${param.logout}" class="col-cm-8">
            <p class="alert alert-warning">You have been logged out</p>
        </div>
    </div>
    <form th:action="@{/login}" method="post" class="px-4 mt-lg-5">
        <h3 th:align="center">Login</h3>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter E-Mail" required="required" autofocus="autofocus">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="password" name="password"
                       placeholder="Enter Password" required="required" autofocus="autofocus">
            </div>
        </div>
        <div>
            <button type="submit" name="login" id="login" class="btn btn-success">Login</button>
            <span>No Registered Yet? <a href="#" th:href="@{/register/create}">Register</a></span>
            <div class="vr">|</div>
            <span><a href="/" th:href="@{/register/forgot-password}">Forgot Password</a></span>
        </div>
    </form>
</div>

</body>
</html>
