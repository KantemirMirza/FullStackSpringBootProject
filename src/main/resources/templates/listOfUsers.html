<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: boots_trap" >
    <meta charset="UTF-8">
    <title>List Of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div th:switch="${listOfUsers}">
        <h3 th:case="null">There are no Records</h3>
        <div th:case="*">
            <h2 th:align="center">All Users</h2>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">E-Mail</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listOfUsers}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{'/user/' + ${user.id} + '/edit'}"></a>

                            <a onclick="return confirm('are you sure to delete this record ?')"
                               class="btn btn-danger"
                               th:href="@{'/user/' + ${user.id} + '/delete'}"></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
